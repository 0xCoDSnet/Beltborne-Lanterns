subprojects {
    apply plugin: 'dev.architectury.loom'
    apply plugin: 'architectury-plugin'
    apply plugin: 'maven-publish'

    base {
        // Set up a suffixed format for the mod jar names, e.g. `example-fabric`.
        archivesName = "$rootProject.archives_name-$project.name"
    }

    repositories {
        mavenLocal()

        maven { url = uri('https://maven.terraformersmc.com/') }
        maven { url = uri('https://maven.shedaniel.me/') }
    }

    dependencies {
        minecraft "net.minecraft:minecraft:$rootProject.minecraft_version"
        mappings loom.layered {
            it.mappings("net.fabricmc:yarn:$rootProject.yarn_mappings:v2")
            it.mappings("dev.architectury:yarn-mappings-patch-neoforge:$rootProject.yarn_mappings_patch_neoforge_version")
        }
        testImplementation "org.junit.jupiter:junit-jupiter-api:5.10.2"
        testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.10.2"
        testRuntimeOnly "org.junit.platform:junit-platform-launcher:1.10.2"
    }

    java {
        // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
        // if it is present.
        // If you remove this line, sources will not be generated.
        withSourcesJar()

        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    tasks.withType(JavaCompile).configureEach {
        it.options.release = 21
    }

    // Configure Maven publishing.
    publishing {
        def mcClassifier = "mc" + rootProject.minecraft_version
        publications {
            mavenJava(MavenPublication) {
                // Keep artifactId stable per platform (no MC in artifactId)
                artifactId = base.archivesName.get()
                // Use classifier to encode Minecraft version, keep SemVer in version only.
                def hasRemap = tasks.findByName('remapJar') != null
                if (hasRemap) {
                    // Runtime artifact: remapped jar with MC classifier
                    artifact(tasks.named('remapJar')) {
                        classifier = mcClassifier
                        builtBy(tasks.named('remapJar'))
                    }

                    // Sources for that MC
                    def hasRemapSources = tasks.findByName('remapSourcesJar') != null
                    if (hasRemapSources) {
                        artifact(tasks.named('remapSourcesJar')) {
                            classifier = "sources-" + mcClassifier
                            builtBy(tasks.named('remapSourcesJar'))
                        }
                    } else if (tasks.findByName('sourcesJar') != null) {
                        artifact(tasks.named('sourcesJar')) { classifier = "sources-" + mcClassifier }
                    }

                } else {
                    // Common module: publish jar and sources with MC classifier as attachments
                    if (tasks.findByName('jar') != null) {
                        artifact(tasks.named('jar')) { classifier = mcClassifier }
                    }
                    if (tasks.findByName('sourcesJar') != null) {
                        artifact(tasks.named('sourcesJar')) { classifier = "sources-" + mcClassifier }
                    }
                }
            }
            // Explicit dev-shadow publication per platform module
            if (tasks.findByName('shadowJar') != null) {
                devShadow(MavenPublication) {
                    artifactId = base.archivesName.get() + "-dev"
                    artifact(tasks.named('shadowJar')) {
                        classifier = mcClassifier
                        builtBy(tasks.named('shadowJar'))
                    }
                }
            }
        }

        // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
        repositories {
            // Configure target Maven repository from .env / environment
            def repoUrl = rootProject.ext.resolveMavenRepoUrl()
            if (repoUrl) {
                maven {
                    name = rootProject.ext.resolveMavenRepoName()
                    url = uri(repoUrl)

                    def user = rootProject.ext.resolveMavenRepoUsername()
                    def pass = rootProject.ext.resolveMavenRepoPassword()
                    def token = rootProject.ext.resolveMavenRepoToken()

                    if ((user && pass) || token) {
                        credentials {
                            if (user && pass) {
                                username = user
                                password = pass
                            } else if (token) {
                                username = user ?: 'token'
                                password = token
                            }
                        }
                    }
                }
            }
        }
    }
}

// Aggregate task to publish all platform modules to Maven
tasks.register("publishMavenAll") {
    ["common", "fabric", "neoforge", "quilt"].each { plat ->
        if (findProject(":modules:${plat}") != null) {
            dependsOn(":modules:${plat}:publish")
        }
    }
